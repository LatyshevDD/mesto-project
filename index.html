<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Document</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
        <img src="./images/header__logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__info">
            <img src="./images/avatar-kusto.png" alt="Фотография профиля" class="profile__avatar">
              <div class="profile__text">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" aria-label="Редактировать профиль" type="button">
                </button>
                <p class="profile__profession">Исследователь океана</p>
              </div>
          </div>
          <button class="profile__add-button" aria-label="Добавить информацию в профиль" type="button">
          </button>
        </div>
      </section> <!-- /profile -->
      <section class="elements">
        <ul class="elements__cards">

        </ul>
      </section> <!-- elements -->
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2023 Латышев Денис</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <form class="form" name="edit-profile">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input class="form__input-text" type="text" name="profile__name" value="Жак-Ив Кусто">
            <input class="form__input-text" type="text" name="profile__profession" value="Исследователь океана">
          </fieldset>
          <input class="form__input-submit" type="submit" name="submit" value="Сохранить">
        </form>
        <button class="popup__close-button" aria-label="Закрыть окно" type="button">
          <img src="./images/close-icon.svg" alt="Кнопка закрыть окно" class="popup__close-button-img">
        </button>
      </div>
    </section>
    <section class="popup-image">
      <figure class="popup-image__figure">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt="Картинка из карточки" class="popup-image__image">
        <ficaption class="popup-image__title">Горный Алтай</ficaption>
        <button class="popup-image__close-button" aria-label="Закрыть окно" type="button">
          <img src="./images/close-icon.svg" alt="Кнопка закрыть окно" class="popup-image__close-button-img">
        </button>
      </figure>
    </section>
  </div> <!--/page -->
  <template class="cardTemplate">
    <li class="elements__card">
        <img src="" alt="" class="elements__image">
        <div class="elements__text">
          <h2 class="elements__title"></h2>
          <button class="elements__like-button" type="button"></button>
          <button class="elements__close-button" type="button"></button>
        </div>
    </li>
  </template>
  <script src="./blocks/popup/popup.js"></script>
  <script src="./blocks/elements/elements.js"></script>
  <script src="./blocks/popup-image/popup-image.js"></script>
</body>
</html>
