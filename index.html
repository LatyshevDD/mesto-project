<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Document</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__container">
        <img src="./images/header__logo.svg" alt="Логотип Mesto" class="header__logo">
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__info">
            <img src="./images/avatar-kusto.png" alt="Фотография профиля" class="profile__avatar">
              <div class="profile__text">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button">
                  <img src="./images/profile__edit-button-img.svg" alt="Кнопка редактировать профиль" class="profile__edit-button-img">
                </button>
                <p class="profile__profession">Исследователь океана</p>
              </div>
          </div>
          <button class="profile__add-button">
            <img src="./images/profile__add-button-img.svg" alt="Кнопка - добавить" class="profile__add-button-img">
          </button>
        </div>
      </section> <!-- /profile -->
      <section class="elements">
        <ul class="elements__cards">
          <li class="elements__card">
            <img src="./images/cards/card-image_karaychaevsk.jpg" alt="Карачаевск" class="elements__image">
            <div class="elements__text">
              <h2 class="elements__title">Карачаевск</h2>
              <div class="elements__like-button elements__like-button_active"></div>
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/cards/card-image_elbrus.jpg" alt="Эльбрус" class="elements__image">
            <div class="elements__text">
              <h2 class="elements__title">Гора эльбрус</h2>
              <div class="elements__like-button"></div>
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/cards/card-image_donbai.jpg" alt="Домбай" class="elements__image">
            <div class="elements__text">
              <h2 class="elements__title">Домбай</h2>
              <div class="elements__like-button"></div>
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/cards/card-image_elbrus.jpg" alt="Эльбрус" class="elements__image">
            <div class="elements__text">
              <h2 class="elements__title">Гора эльбрус</h2>
              <div class="elements__like-button"></div>
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/cards/card-image_donbai.jpg" alt="Домбай" class="elements__image">
            <div class="elements__text">
              <h2 class="elements__title">Домбай</h2>
              <div class="elements__like-button"></div>
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/cards/card-image_karaychaevsk.jpg" alt="Карачаевск" class="elements__image">
            <div class="elements__text">
              <h2 class="elements__title">Карачаево-Черкесия</h2>
              <div class="elements__like-button"></div>
            </div>
          </li>
        </ul>
      </section> <!-- elements -->
    </main>
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__author">&copy; 2023 Латышев Денис</p>
      </div>
    </footer>
    <section class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input class="popup__input-text" type="text" name="profile__name" id="" value="Жак-Ив Кусто">
          <input class="popup__input-text" type="text" name="profile__profession" id="" value="Исследователь океана">
        </fieldset>
        <fieldset class="popup__handlers-container">
          <input class="popup__input-submit" type="submit" name="" id="" value="Сохранить">
        </fieldset>
      </form>
    </section>
  </div> <!--/page -->
</body>
</html>
