<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Document</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
        <img src="./images/header__logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__info">
            <img src="./images/avatar-kusto.png" alt="Фотография профиля" class="profile__avatar">
              <div class="profile__text">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" aria-label="Редактировать профиль" type="button">
                </button>
                <p class="profile__profession">Исследователь океана</p>
              </div>
          </div>
          <button class="profile__add-button" aria-label="Добавить информацию в профиль" type="button">
          </button>
        </div>
        <div class="popup popup_type_edit-profile">
          <div class="popup__container">
            <form class="form" name="edit-profile" novalidate>
              <h2 class="form__title">Редактировать профиль</h2>
              <fieldset class="form__input-container">
                <input class="form__input-text form__input-text_type_name" type="text" name="profile-name" id="profile-name" minlength="2" maxlength="40" pattern="[a-zA-Zа-яА-ЯёЁ\-\s]+" data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
                <span class="form__input-error form__input-error_profile-name">Необходимо заполнить данное поле</span>
                <input class="form__input-text form__input-text_type_profession" type="text" name="profile-profession" id="profile-profession" minlength="2" maxlength="200" pattern="[a-zA-Zа-яА-ЯёЁ\-\s]+" data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
                <span class="form__input-error form__input-error_profile-profession">Необходимо заполнить данное поле</span>
              </fieldset>
              <input class="form__input-submit" type="submit" name="submit" value="Сохранить" disabled>
            </form>
            <button class="popup__close-button" aria-label="Закрыть окно" type="button">
              <img src="./images/close-icon.svg" alt="Кнопка закрыть окно" class="popup__close-button-img">
            </button>
          </div>
        </div>
      </section> <!-- /profile -->
      <section class="elements">
        <ul class="elements__cards">
        </ul>
        <div class="popup popup_type_capture">
          <div class="popup__container">
            <figure class="popup__capture">
              <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt="Картинка из карточки" class="popup__capture-image">
              <figcaption class="popup__capture-title">Горный Алтай</figcaption>
            </figure>
            <button class="popup__close-button" aria-label="Закрыть окно" type="button">
              <img src="./images/close-icon.svg" alt="Кнопка закрыть окно" class="popup__close-button-img">
            </button>
          </div>
        </div>
        <div class="popup popup_type_add-card">
          <div class="popup__container">
            <form class="form" name="add-card" novalidate>
              <h2 class="form__title">Новое место</h2>
              <fieldset class="form__input-container">
                <input class="form__input-text form__input-text_type_image-title" type="text" name="image-title" id="image-title" placeholder="Название" minlength="2" maxlength="30" pattern="[a-zA-Zа-яА-ЯёЁ\-\s]+" data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
                <span class="form__input-error form__input-error_image-title">Необходимо заполнить данное поле</span>
                <input class="form__input-text form__input-text_type_image-link" type="url" name="image-link" id="image-link" placeholder="Ссылка на картинку" required>
                <span class="form__input-error form__input-error_image-link">Необходимо заполнить данное поле</span>
              </fieldset>
              <input class="form__input-submit" type="submit" name="submit" value="Создать">
            </form>
            <button class="popup__close-button" aria-label="Закрыть окно" type="button">
              <img src="./images/close-icon.svg" alt="Кнопка закрыть окно" class="popup__close-button-img">
            </button>
          </div>
        </div>
      </section> <!-- elements -->
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2023 Латышев Денис</p>
    </footer>
  </div> <!--/page -->
  <template class="cardTemplate">
    <li class="elements__card">
        <img src="" alt="" class="elements__image">
        <div class="elements__text">
          <h2 class="elements__title"></h2>
          <button class="elements__like-button" type="button"></button>
          <button class="elements__close-button" type="button"></button>
        </div>
    </li>
  </template>
  <script src="./components/index.js"></script>
</body>
</html>
